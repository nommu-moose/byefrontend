<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Secret Fields Test</title>
    {{ all_css }}
</head>
<body>
    <!-- Navigation bar -->
    {{ navbar.render|safe }}

    <!-- Secret-field demo form -->
    <div class="center-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Drag-and-drop upload area -->
    {{ upload.render|safe }}

    <!-- Paths the JS snippet inside file_upload.js expects -->
    <script>const uploadUrl = "{{ upload_url }}";</script>

    <!-- Aggregated static media (styles & scripts) -->
    {{ all_css|safe }}
    {{ all_js|safe }}
</body>
</html>
